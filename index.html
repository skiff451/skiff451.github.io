<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>

<body>
    <div class="clock-block">

        <div class="clock-body">

            <!-- hours block -->
            <div class="hours-block ">
                <!-- digit block -->
                <div class="digit-block">
                    <div class="digits first-digit">3</div>
                    <div class="digits">2</div>
                    <div class="digits current-digit">1</div>
                    <div class="digits last-digit">0</div>
                </div>

                <!-- lines block -->
                <div class="lines first-line"></div>
                <div class="lines second-line"></div>
                <!-- foggy  layers block-->
                <div class="foggy-layer first-foggy-layer"></div>
                <div class="foggy-layer second-foggy-layer"></div>
            </div>

            <!-- square block -->
            <div class="square first-square"></div>
            <div class="square second-square"></div>

            <!-- minutes block -->
            <div class="minutes-block">
                <div class="digit-block">
                    <div class=" digits first-digit">3</div>
                    <div class="digits">2</div>
                    <div class="digits current-digit">1</div>
                    <div class="digits last-digit">0</div>
                </div>
                <!-- lines block -->
                <div class="lines first-line"></div>
                <div class="lines second-line"></div>
                <!-- foggy  layers block-->
                <div class="foggy-layer first-foggy-layer"></div>
                <div class="foggy-layer second-foggy-layer"></div>
            </div>

            <!-- square block -->
            <div class="square third-square"></div>
            <div class="square fourth-square"></div>

            <div class="seconds-block">
                <div class="digit-block">
                    <div class="digits first-digit">3</div>
                    <div class="digits">2</div>
                    <div class="digits current-digit">1</div>
                    <div class="digits last-digit">0</div>
                </div>
                <!-- lines block -->
                <div class="lines first-line"></div>
                <div class="lines second-line"></div>
                <!-- foggy  layers block-->
                <div class="foggy-layer first-foggy-layer"></div>
                <div class="foggy-layer second-foggy-layer"></div>
            </div>

        </div>
    </div>



    <script src="clock-script.js"></script>
</body>

</html>
